<div id="content" class="content single-template template-login">
	<div id="login-page">
		<div id="logo-login"></div>
		<div id="single-content" class="single-content">
			Te damos la bienvenida.<br>
			Por única vez te solicitaremos los<br>
			datos enviados por E-mail:
			<br><br>
			
			<script language="javascript">
				$(document).ready(function() {
					$("#submit").on("click", function() {
						var condiciones = $("#aceptar").is(":checked");
						if (!condiciones) {
							alert("Debe aceptar los Términos y condiciones");
							event.preventDefault();
						}
					});
				});
			</script>
			
			<form>
				<div class="form-group">
					<input type="text" class="form-control" id="user-login" placeholder="E-mail">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="user-pass" placeholder="Contraseña">
				</div>
				<div class="form-group">
					<input type="checkbox" name="aceptar" id="aceptar"><a href="http://www.llorenteycuenca.com/mexico/">Acepto Términos y condiciones</a>
				</div>
				
				<button id="submit" type="submit" class="btn btn-info">Iniciar Sesión</button>
			</form>
			
			<script type="text/javascript">
				document.getElementById("submit").onclick = function () {
					location.href = "#component-inicio";
				};
			</script>
		</div>
	</div>
</div>
